<!DOCTYPE HTML>
<marquee>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Reviews</title>
</head>

<body bgcolor="pink">
	<h1>
		<b>Reviews</b>
	</h1>
	<article th:each="review: ${reviews}">
		<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
	</article>

</body>
</html>
</marquee>
